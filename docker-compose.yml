  my-mongodb:
    image: mongo:5
    container_name: my-mongodb
    ports:
      - 27019:27019
    volumes:
      - mongodb:/data/db
      - mongoconfig:/data/configdb
  redis:
    image: "redis:4.0.11"
    deploy:
      resources:
        limits:
          cpus: "5.0"
          memory: 50M
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
  nats:
    image: "nats:0.8.0"
    deploy:
      resources:
        limits:
          cpus: "5.0"
          memory: 50M
    entrypoint: "/gnatsd -DV"
    expose:
      - "4222"
    ports:
      - "4222:4222"
    hostname: nats-server

volumes:
  mongodb:
  mongoconfig:
  redis_data:
  elasticsearch-data:
